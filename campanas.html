<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <title>Node.js Desktop Application Template</title>

  <!-- Bootstrap core CSS -->
  <link href="./vendor/bootstrap/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" type="text/css" href="./src/css/style.css">
  <link rel="stylesheet" href="./src/fontawesome/css/all.min.css">

</head>

<body>

  <script src="./src/js/nav.js"></script>

  <div class="container-fluid">
    

    <div id="contentAjax"></div>
    <div class="wrapper">

      <div class="row mb-1">
        <div class="col-sm-6">
          <h3>Campañas</h3>
        </div>
        <div class="col-sm-6">
            <div class="text-right">
              <a href="#" id="btnNuevaCampana" class="button btn btn-primary"><i class="fa-solid fa-plus" style="color: #ffffff;"></i>Nueva campaña</a>
            </div>
        </div>
      </div><br>
      
      <div class="content">
        <div class="row">
          <div class="col-lg-12">
            <div class="card">
              <div class="card-body">
                <h6 class="card-title">Listado de campañas</h6>
                <p class="card-text">
                  <table id="table" class="table table-bordered table-striped table-hover table-sm">
                    <thead>
                      <tr>
                        <th width="7%">#</th>
                        <th>Nombre</th>
                        <th>Enviados</th>
                        <th>Proceso</th>
                        <th>Pendientes</th>
                        <th width="18%">Fecha creación</th>
                        <th width="18%">Fecha enviado</th>
                        <th width="7%">Estatus</th>
                        <th width="17%">Acciones</th>
                      </tr>
                    </thead>
                    <tbody>
                      <tr>
                        <td>1</td>
                        <td>Campaña 1</td>
                        <td>1</td>
                        <td>3</td>
                        <td>2</td>
                        <td>02/04/2023 01:59 a.m.</td>
                        <td>02/04/2023 01:59 a.m.</td>
                        <td>Creado</td>
                        <td>
                          <div class="text-center">
                            <div class="btn-group">
                              <button type="button" class="btn btn-outline-secondary dropdown-toggle" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                                <i class="fas fa-layer-group"></i> &nbsp; Acciones
                              </button>
                              <div class="dropdown-menu">
                                <button class="dropdown-item btn btn-outline-secondary btn-sm btn-flat" data-toggle="modal" data-target="#ModalFormVer" title="Ver"> &nbsp;&nbsp; 
                                  <i class="fas fa-eye icono-azul"></i> &nbsp; Ver
                                </button>
                                <div class="dropdown-divider"></div>
                                <button class="dropdown-item btn btn-outline-secondary btn-sm btn-flat" title="Editar"> &nbsp;&nbsp;
                                  <i class="fas fa-pencil-alt"></i> &nbsp; Editar
                                </button>
                                <div class="dropdown-divider"></div>
                                <button class="dropdown-item btn btn-outline-secondary btn-sm btn-flat" title="Eliminar"> &nbsp;&nbsp;
                                  <i class="far fa-trash-alt "></i> &nbsp; Eliminar
                                </button>
                              </div>
                            </div>
                          </div>
                        </td>
                      </tr>
                    </tbody>

                  </table>
                </p>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <br>

  </div>

  

   <!-- Bootstrap core JavaScript -->
   <script src="./vendor/jquery/jquery.slim.min.js"></script>
