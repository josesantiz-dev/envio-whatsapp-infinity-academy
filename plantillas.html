<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link href="./vendor/bootstrap/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="./src/css/style.css">
    <link rel="stylesheet" href="./src/fontawesome/css/all.min.css">
    <link rel="stylesheet" type="text/css" href="./src/plugins/emojionearea/dist/emojionearea.min.css" media="screen">
    <script src="./vendor/jquery/jquery.slim.min.js"></script>
    <script src="./vendor/jquery/jquery.min.js"></script>
    <script type="text/javascript" src="./src/plugins/emojionearea/dist/emojionearea.js"></script>
    <title>Plantillas</title>
</head>

<body>
    <script src="./src/js/nav.js"></script>
    <div class="container-fluid">
        <div class="wrapper">
            <div class="row mb-1">
                <div class="col-sm-6">
                    <h3>Plantillas</h3>
                </div>
                <div class="col-sm-6">
                    <div class="text-right">
                        <a href="#" id="btnNuevaPlantilla" class="button btn btn-primary" data-toggle="modal"
                            data-target="#modal-nueva-plantilla"><i class="fa-solid fa-plus"></i>Nueva
                            plantilla</a>
                    </div>
                </div>
            </div><br>
            <div class="content">
                <div class="row">
                    <div class="col-lg-12">
                        <div class="card">
                            <div class="card-body">
                                <h6 class="card-title">Listado de plantillas</h6>
                                <p class="card-text">
                                <table class="table table-bordered table-striped table-hover table-sm"
                                    id="tbl-plantillas">
                                    <thead>
                                        <tr>
                                            <th width="7%">#</th>
                                            <th>Nombre</th>
                                            <th>Imagenes</th>
                                            <th>Estatus</th>
                                            <th>Acciones</th>
                                        </tr>
                                    </thead>
                                    <tbody>

                                    </tbody>
                                </table>
                                </p>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Modal nueva platilla -->
    <div class="modal fade" id="modal-nueva-plantilla" tabindex="-1" aria-labelledby="exampleModalLabel"
        aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="exampleModalLabel">Nueva plantilla</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <div class="container-fluid">
                        <div class="card-body p-0">
                            <form id="formPlantillas">
                                <div class="form-row">
                                    <div class="col">
                                        <label for="formGroupExampleInput">Nombre</label>
                                        <input type="text" class="form-control" id="txtNombreContacto"
                                            placeholder="Nombre" required>
                                    </div>
                                </div>
                                <div>
                                    <div class="row form-group">
                                        <div class="col-12 col-md-12">
                                            <div class="control-group" id="fields">
                                                <label class="control-label" for="field1">
                                                    Imagenes
                                                </label>
                                                <div class="controls" id="div-imagenes">
                                                    <div class="entry input-group upload-input-group" style="margin-bottom: 10px;">
                                                        <input class="form-control" name="fields[]" type="file" accept=".png,.jpg,.jpeg">
                                                        <button class="btn btn-upload btn-success btn-agregar"
                                                            type="button">
                                                            <i class="fa fa-plus"></i>
                                                        </button>
                                                    </div>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                                <div id="div-descripcion-plantilla">
                                    <label for="formGroupExampleInput">Descripción</label>
                                    <div id="txtDescripcion"></div>
                                    <p></p>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">Cerrar</button>
                    <button type="button" class="btn btn-primary" id="btnGuardarContacto">Guardar</button>
                </div>
            </div>
        </div>
    </div>

    <!-- Modal editar platilla -->
    <div class="modal fade" id="modal-editar-plantilla" tabindex="-1" aria-labelledby="exampleModalLabel"
        aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="exampleModalLabel">Editar plantilla</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <div class="container-fluid">
                        <div class="card-body p-0">
                            <form>
                                <input type="hidden" id="idPlantillaEdit">
                                <div class="form-row">
                                    <div class="col">
                                        <label for="formGroupExampleInput">Nombre</label>
                                        <input type="text" class="form-control" id="txtNombreContactoEdit"
                                            placeholder="Nombre" required>
                                    </div>
                                </div>
                                <div id="div-descripcion-plantilla-edit">
                                    <label for="formGroupExampleInput">Descripción</label>
                                    <div id="txtDescripcionEdit"></div>
                                    <p></p>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">Cerrar</button>
                    <button type="button" class="btn btn-primary" id="btnEditarPlantilla">Actualizar</button>
                </div>
            </div>
        </div>
    </div>

    <!-- Modal ver platilla -->
    <div class="modal fade" id="modal-ver-plantilla" tabindex="-1" aria-labelledby="exampleModalLabel"
        aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="exampleModalLabel">Ver plantilla</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body p-0">
                    <div class="container-fluid">
                        <div class="card-body">
                            <form>
                                <div class="form-row">
                                    <div class="col">
                                        <label for="formGroupExampleInput">Nombre</label>
                                        <input type="text" class="form-control" id="txtNombrePlantillaVer" disabled>
                                    </div>
                                </div>
                                <div id="div-descripcion-plantilla">
                                    <label for="formGroupExampleInput">Descripción</label>
                                    <textarea class="form-control" id="txtDescripcionPlantillaVer" rows="8"
                                        disabled></textarea>
                                    <p></p>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">Cerrar</button>
                </div>
            </div>
        </div>
    </div>
    <script src="./vendor/bootstrap/js/bootstrap.bundle.min.js"></script>
    <script>
        $(function () {
            $(document).on('click', '.btn-agregar', function (e) {
                e.preventDefault();

                var controlForm = $('.controls:first'),
                    currentEntry = $(this).parents('.entry:first'),
                    newEntry = $(currentEntry.clone()).appendTo(controlForm);

                newEntry.find('input').val('');
                controlForm.find('.entry:not(:last) .btn-agregar')
                    .removeClass('btn-agregar').addClass('btn-remove')
                    .removeClass('btn-success').addClass('btn-danger')
                    .html('<span class="fa fa-trash"></span>');
            }).on('click', '.btn-remove', function (e) {
                $(this).parents('.entry:first').remove();

                e.preventDefault();
                return false;
            });
        });
    </script>
    <script>
        require('./src/js/main.js');
        require('./src/js/plantilla.js')
    </script>
</body>

</html>
