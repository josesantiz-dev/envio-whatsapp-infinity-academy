        function ocultarButton(){
            document.getElementById("btnAbrirVentanaNuevoContacto").style.display = "inline";
            document.getElementById("btnAbrirVentanaContactosMasivos").style.display = "inline";
            document.getElementById("btnAbrirVentanaNuevoGrupos").style.display = "none";
        }

        function mostrarButton(){
            document.getElementById("btnAbrirVentanaNuevoGrupos").style.display = "inline";
            document.getElementById("btnAbrirVentanaNuevoContacto").style.display = "none";
            document.getElementById("btnAbrirVentanaContactosMasivos").style.display = "none";
        }

        function validarNumeroInput(event){
            if(event.charCode >= 48 && event.charCode <= 57){
                return true;
            }
            return false;
        }
    </script>
